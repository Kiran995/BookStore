<!DOCTYPE html>
<html xmlns:color="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>

    <body>

    <div class="sidenav">
        <form method="post" action="/update">
            <p><label><b>Update Book Name:</b></label></p>
            <p><input type="text" name="b_name" value="{{data_title}}" required></p>
            <p><label><b>Author:</b></label></p>
            <p><input type="text" name="oldauthor" value="{{data_author}}" required></p>
            <p><label><b>Price:</b></label></p>
            <p><input type="number" name="oldprice" value="{{data_price}}" required></p>
            <p><input type="hidden" name="data_id" value="{{data_id}}"></p>
            <p><button type="submit">Update</button></p>
        </form>
    </div>

    </body>
</html>
